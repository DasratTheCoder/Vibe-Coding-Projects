<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TaskBoard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <header class="topbar">
      <h1>TaskBoard</h1>
      <div id="themeToggle" class="theme-toggle">Theme</div>
    </header>

    <main class="container">
      <section class="panel">
        <form id="taskForm" class="task-form" autocomplete="off">
          <div class="row">
            <input id="title" type="text" placeholder="Task title" required>
            <input id="description" type="text" placeholder="Description">
          </div>
          <div class="row">
            <input id="dueDate" type="date">
            <select id="priority">
              <option value="low">Low</option>
              <option value="medium" selected>Medium</option>
              <option value="high">High</option>
            </select>
            <select id="recurring">
              <option value="none">No repeat</option>
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
            </select>
          </div>
          <div class="row actions">
            <button id="addBtn" type="submit">Add Task</button>
            <button id="cancelEdit" type="button" class="invisible">Cancel</button>
          </div>
        </form>
      </section>

      <section class="panel filter-panel">
        <div class="row">
          <input id="search" placeholder="Search tasks">
          <select id="filterStatus">
            <option value="all">All</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
          </select>
          <select id="filterPriority">
            <option value="all">All priorities</option>
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <select id="sortBy">
            <option value="created">Created</option>
            <option value="due">Due date</option>
            <option value="priority">Priority</option>
          </select>
        </div>
      </section>

      <section class="panel list-panel">
        <div class="list-header">
          <h2>Tasks</h2>
          <div id="stats" class="stats"></div>
        </div>
        <ul id="taskList" class="task-list"></ul>
      </section>
    </main>

    <footer class="footer">
      <small>Built by Webzio Company</small>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
